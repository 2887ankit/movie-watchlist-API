[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["venv", ".venv", "data", "movies.db"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["B008"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.12"
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = false