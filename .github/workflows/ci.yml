name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

# Ensure only one CI job per branch/PR runs at a time
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    # permission for pushing to GHCR
    permissions:
      contents: read
      packages: write
      pull-requests: read

    
    env:
      DATABASE_URL: sqlite:///./test.db
      PYTHONPATH: src
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/movie-watchlist-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest "fastapi[standard]"
          pip install ruff mypy pytest coverage

      # ---------- Ruff (lint + format check) ----------
      - name: Ruff (lint)
        run: ruff check src tests

      - name: Ruff (format check)
        run: ruff format --check src tests

      # ---------- Mypy (type check) ----------
      - name: Mypy
        run: mypy src

      # ---------- Unit tests + coverage ----------
      - name: Pytest (with coverage)
        run: |
          coverage run -m pytest -q
          coverage xml -o coverage.xml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build (no push) on PRs
      - name: Build image (PRs)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64
          tags: ${{ env.IMAGE_NAME }}:pr-${{ github.sha }}

      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract image metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ---------- SonarCloud (SAST) â€” OPTIONAL ----------
      - name: SonarCloud Scan
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository }}
            -Dsonar.organization=2887ankit
            -Dsonar.python.version=3.12
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml